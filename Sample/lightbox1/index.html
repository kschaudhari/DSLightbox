<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Lightbox</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,500i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/Tabs.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/Responsive.css" />
    <!--[if IE]>
        <link type="text/css" href="css/ie.css" rel="stylesheet" />
    <![endif]-->

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    <script src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    <script src="js/modernizr.custom.js"></script>
    <script src="js/customscroll.js"></script>
    <script src="js/creative-util.js"></script>
    <script src="js/ds-lightbox.js"></script>
    
    <script>
        var clickTagTweet = "https://twitter.com/WestAustralia";
        var clickTagFb = "https://www.facebook.com/ExtraordinaryWesternAustralia";
        var clickTagInsta = "https://www.instagram.com/westernaustralia/";
        var clickTagYou = "https://www.youtube.com/user/westernaustralia";

        var clickTabPage1ReadMore1 = "http://www.thetimes.co.uk/static/just-another-day-in-western-australia/welcome-to-the-real-australia/";
        var clickTabPage1ReadMore3 = "http://www.thetimes.co.uk/static/just-another-day-in-western-australia/perths-best-kept-secrets/";
        var clickTabPage1ReadMore2 = "http://www.thetimes.co.uk/static/just-another-day-in-western-australia/i-walked-onto-a-landscape-that-i-could-imagine-mars-looks-like/";
        var clickTabPage1ReadMore4 = "http://www.thetimes.co.uk/static/just-another-day-in-western-australia/three-days-in-perth/";
    </script>
    <!-- url prefix for s3 https://s3-eu-west-1.amazonaws.com/dslabs.io/WA_WildLife/lightbox/ -->
</head>
<body style="height:1000px;">

    <div id="mydiv">
        <div id="mydiv-content">

            <div class="topMobMenuBar tab1Active">
                <div class="topMobItem MobMenuBar">
                    <div class="mobMenu">
                        <div class="mobMenuIcon menuElement">
                            <img src="images/mobMenu.png" />
                        </div>
                    </div>
                    <div class="mobMenuLogos menuElement">

                        <div class="mobWALogo">
                            <img src="images/mobWALogo.png" />
                        </div>
                        <div class="mobDiscoverLogo">
                            <img src="images/mobQatarLogo.png" />
                        </div>
                    </div>
                    <div id="lightbox-mobile-exit" class="mobMenuClose menuElement">
                        <img class="removePopup" src="images/mobClose.png" />
                    </div>
                </div>
                <div class="mobDropdownMenu">
                    <div class="mobDropdownMenuItem" data-tab="tab1">
                        WESTERN AUSTRALIA
                    </div>
                    <div class="mobDropdownMenuItem" data-tab="tab2">food & WINE</div>
                    <div class="mobDropdownMenuItem" data-tab="tab3">coastal & ACQUATIC</div>
                </div>
                <div class="topMobItem mobNavigator">

                    <div class="mobNavigatorContent">
                        <div class="mobPrevTab">
                            <div class="navArrow">
                                <img src="images/mobArrow.png" />
                            </div>
                        </div>
                        <div class="mobNextTab">
                            <div class="navArrow">
                                <img src="images/mobArrow.png" />
                            </div>
                        </div>
                        <div class="mobCurrentTab">
                            <div class="mobNavigationTabs">
                                <div class="mobTab1 mobTab active" data-tab="tab1">
                                    <div class="mobCurrentTabLogo">
                                        <span class="capitalCaseTitle">WESTERN AUSTRALIA</span>
                                    </div>
                                </div>
                                <div class="mobTab2 mobTab" data-tab="tab2">
                                    <div class="mobCurrentTabLogo">
                                        <span class="capitalCaseTitle">FOOD & WINE</span>
                                    </div>
                                </div>
                                <div class="mobTab3 mobTab" data-tab="tab3">
                                    <div class="mobCurrentTabLogo">
                                        <span class="capitalCaseTitle">COASTAL & AQUATIC</span>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
            <div class="lighbox-container">
                <div class="lightbox-detailsPage">
                   
                    <div class="tab lightbox-tab1" style="display:block"></div>
                    <div class="tab lightbox-tab2"></div>
                    <div class="tab lightbox-tab3"></div>
                </div>
                <div class="lightbox-bootmGrad">

                </div>
                <div class="lightbox-footer">
                    <div class="lightbox-footer-container">
                    </div>
                </div>

                <div class="external-scroll_y">
                    <div style="position:relative">
                        <div class="scroll-element_outer">
                            <div class="scroll-element_size"></div>
                            <div class="scroll-element_track"></div>
                            <div class="scroll-bar"></div>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="mobDetector"></div> <!-- this class used to detect mobile in javascript -->
        </div>
    </div>

    <script>

         function inIframe() {
             try {
                 return window.self !== window.top;
             } catch (e) {
                 return true;
             }
         }
         if (!inIframe())
         {
             var ligthbox = document.getElementById("mydiv");
             ligthbox.style.backgroundColor = "rgba(0,0,0,0.7)";
         }
    </script>
</body>
</html>
