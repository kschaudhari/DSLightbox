<script>


$(document).ready(function () {
    loadPageDetails();
    if(!inIframe())
    {
        loadPage();
    }
});
function loadPageDetails() {
    lazyLoadImages();
    window.setTimeout(loadPageDetails, 100);
}
function inIframe() {
    try {
        return window.self !== window.top;
    } catch (e) {
        return true;
    }
}


function hideLightboxPopup() {
    if (window.parent) {

        window.parent.postMessage('LB_CLOSE', '*');
        //ga('send', 'event', { 'sessionControl': 'end' });
        //var trackers = ga.getAll();
        //trackers.forEach(function (tracker) {
        //    ga.remove(tracker.get('name'));
        //});
    }
}


function isMobile() {
    return $(".mobDetector").is(":visible");
}

function isTablet() {
    return $(".tabletDetector").is(":visible");
}

function lazyLoadImages() {

    $('[data-social-logo]').each(function (__, item) {
        var $item = $(item);
        var imageUrl = $(item).attr("data-social-logo");
        if (isMobile()) {
            imageUrl = $(item).attr("data-social-logo-mobile");
        }
        else if (isTablet()) {
            imageUrl = $(item).attr("data-social-logo-tablet");
        }
        else {
            var cap = chooseCap(3);
            if (cap == 2) {
                imageUrl = $(item).attr("data-social-logo-mobile");
            }
            else if (cap == 3) {
                imageUrl = $(item).attr("data-social-logo-tablet");
            }
        }
        $item.attr("src", imageUrl);

    });
}

window.addEventListener("message", receiveFrameMessage, false);

function receiveFrameMessage(event) {
    if (!event.data)
        return;
    var data = JSON.parse(event.data);
    if (!data || !data.message)
        return;
    switch (data.message) {
        case "Frame_Change":
            //lbclose();
            // fade out and on complete fade in
            $('.MainWrapper iframe').fadeIn(200);

            break;

        case "Frame_Change_Out":
            
            $('.MainWrapper iframe').fadeOut(300, function () {
                $('.MainWrapper iframe').attr("src", data.url);
                
            });
            //window.setTimeout(function () {
            //    $('.MainWrapper iframe').fadeIn(500);
            //}, 300);
            break;
    }
}
