<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lightbox</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,500i" rel="stylesheet">
<!-- font-family: 'Fira Sans', sans-serif; -->
<link rel="stylesheet" type="text/css" href="css/font.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/Responsive.css" />
<script src="js/jquery-1.12.1.min.js" ></script>
</head>
<body>
   
<a href="#" id="ShwoPopUp"  >Open Box</a>
<div id="mydiv" style="display:none;">
   <div id="mydiv-content">
     <a href="#" class="CloseBtn" ></a>    
       <div class="topMobMenuBar">
           <div id="mobMenu" class="MobMenuBtn"> </div>
           <div class="mobMenuContainer">
               <div class="MenuMob">
                   <ul>
                       <li class="HideCurruntMenu"><a href="#" class="h1">Lorem Ipsum 1</a></li>
                       <li><a href="#" class="h2">Lorem Ipsum 2</a></li>
                       <li><a href="#" class="h3">Lorem Ipsum 3</a></li>
                       <li><a href="#" class="h4">Lorem Ipsum 4</a></li>
                       <li><a href="#" class="h4">Lorem Ipsum 5</a></li>
                       <li><a href="#" class="h4">Lorem Ipsum 6</a></li>
                   </ul>
               </div>
           </div>
       </div>
       <div class="lighbox-container">
           <div class="lightbox-defaultTab tab1BG">
               <div class="lightbox-title">

               </div>
               <div class="lighbox-boxedMenu">
                   <div class="lightbox-menuItem-boxed bottomBorder" data-tab="box1">
                       <div class="lighbox-menuContent">
                           <div class="hoverContent">

                           </div>
                           <div class="defaultContent">
                               <span class="smallCaseTitle">why</span>
                               <span class="capitalCaseTitle">WESTERN AUSTRALIA</span>
                           </div>
                          
                       </div>
                   </div>
                   <div class="lightbox-menuItem-boxed sideBorders bottomBorder" data-tab="box2">
                       <div class="lighbox-menuContent">
                           <div class="defaultContent">
                               <span class="smallCaseTitle">whale</span>
                               <span class="capitalCaseTitle">WATCHING</span>
                           </div>
                           <div class="hoverContent">

                           </div>
                       </div>
                   </div>
                   <div class="lightbox-menuItem-boxed bottomBorder" data-tab="box3">
                       <div class="lighbox-menuContent">
                           <div class="defaultContent">
                               <span class="smallCaseTitle">ningaloo</span>
                               <span class="capitalCaseTitle">REEF</span>
                           </div>
                           <div class="hoverContent">

                           </div>
                       </div>
                   </div>
                   <div class="lightbox-menuItem-boxed" data-tab="box4">
                       <div class="lighbox-menuContent">
                           <div class="defaultContent">
                               <span class="smallCaseTitle">epic</span>
                               <span class="capitalCaseTitle">WILDLIFE</span>
                               <span class="smallCaseTitle">journeys</span>
                           </div>
                           <div class="hoverContent">

                           </div>
                       </div>
                   </div>
                   <div class="lightbox-menuItem-boxed sideBorders" data-tab="box5">
                       <div class="lighbox-menuContent">
                           <div class="defaultContent">
                               <span class="smallCaseTitle">where to go</span>
                               <span class="capitalCaseTitle">AND WHEN</span>
                           </div>
                           <div class="hoverContent">

                           </div>
                       </div>
                   </div>
                   <div class="lightbox-menuItem-boxed" data-tab="box6">
                       <div class="lighbox-menuContent">
                           <div class="defaultContent">
                               <span class="smallCaseTitle">holiday</span>
                               <span class="capitalCaseTitle">IDEAS</span>
                           </div>
                           <div class="hoverContent">

                           </div>
                       </div>
                   </div>

               </div>
               <div class="lightbox-footer">

               </div>
           </div>
           <div class="lightbox-detailsPage">
               <div class="lightbox-title">

               </div>
               <div class="lightbox-tab1"></div>
               <div class="lightbox-tab2"></div>
               <div class="lightbox-tab3"></div>
               <div class="lightbox-tab4"></div>
               <div class="lightbox-tab5"></div>
               <div class="lightbox-tab6"></div>
               <div class="lightbox-footer">

               </div>
           </div>
       </div>
       <div id="preloadImages" style="display:none">
           <img src="images/banner2.jpg" />
           <img src="images/banner3.jpg" />
           <img src="images/banner4.jpg" />
           <img src="images/banner5.jpg" />
           <img src="images/banner6.jpg" />
       </div>
    </div>
</div>

        $(".demo-y").mCustomScrollbar();
